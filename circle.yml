machine:
  pre:
    - |
      sudo curl -L -o /usr/bin/docker 'http://s3-external-1.amazonaws.com/circle-downloads/docker-1.8.1-circleci'
      sudo chmod 0755 /usr/bin/docker
      sudo service docker start

dependencies:
  override:
    - docker -v

test:
  override:
    - docker run --rm -ti -v /run/docker.sock:/var/run/docker.sock -v `pwd`:/src -w /src golang:1.5.1-wheezy make test

